{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="poll-container">
  <h1 class="poll-title">{{ poll.question }}</h1>

  <form method="POST">
    {% csrf_token %}
    {% for option in poll.options.all %}
      <button
        type="submit"
        name="option"
        value="{{ option.id }}"
        class="poll-option"
      >
        {{ option.text }}
      </button>
    {% endfor %}
  </form>
