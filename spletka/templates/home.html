{% extends "base.html" %}
{% load static %}

{% block content %}
{% if messages %}
  <div class="message-container">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
<div class="h1">
      <img src="{% static 'sentjur_welcome.png' %}" style="width: 35%;" />
</div>
{% endblock %}
{% block scripts %}
    <script src="{% static 'store/product_detail.js' %}"></script>
{% endblock %}
