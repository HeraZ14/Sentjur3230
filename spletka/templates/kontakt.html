{% extends 'base.html' %}

{% block content %}
<div class="center-block">
      <h2 class="text-4xl text-white font-bold">Serbos!</h2>
</div>
<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <input type="text" name="name" placeholder="Name" required>
    </div>

    <div class="form-group">
        <input type="email" name="email" placeholder="Email" required>
    </div>

    <div class="form-group">
        <textarea name="idea" placeholder="Ideja al pa kej druga" rows="5" required></textarea>
    </div>

    <button type="submit" class="signin_button" style="width:160px">Po≈°lji idejo</button>
</form>

{% endblock %}
