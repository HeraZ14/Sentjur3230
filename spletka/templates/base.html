{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/vars.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />

  <title>{% block title %}Metropola{% endblock %}</title>
</head>
<body>
    <div class="header">
        <a href="{% url 'home' %}"><img class="figma" style="background: url({% static 'home.png' %}) center; background-size: cover; background-repeat: no-repeat;" src="{% static 'home.png' %}" /></a>
      <div class="header-auth">
        <a class="transparent_button" href="{% url 'home' %}">Domov</a>
        <a class="transparent_button" href="{% url 'sentjur-merch' %}">Šentjur merch</a>
        <a class="transparent_button" href="{% url 'smarski-merch' %}">Šmarski merch</a>
        <a class="transparent_button" href="{% url 'kontakt' %}">Kontakt</a>
      </div>
      <div class="header-auth">
        <a class="registration_button " href="{% url 'vojzek' %}">Vojzek</a>
        {% if user.is_authenticated %}
          <a class="signin_button" href="{% url 'profile' %}">Moj profil</a>
          {% else %}
          <a class="signin_button" href="{% url 'login' %}">Sign in</a>
          <a class="registration_button" href="{% url 'register' %}">Register</a>
          {% endif %}
        </div>
    </div>

     <main class="block">{% block content %}{% endblock %}</main>

    <div class="footer">
      <div class="footer-auth">
          <img class="x-logo" src="{% static 'x-logo0.svg' %}" />
          <img class="logo-instagram" src="{% static 'logo-instagram0.svg' %}" />
          <img class="logo-you-tube" src="{% static 'logo-you-tube0.svg' %}" />
          <img class="linked-in" src="{% static 'linked-in0.svg' %}" />
      </div>
    </div>
   {% block scripts %}
    <script src="{% static 'zajebancija/poll_logic.js' %}"></script>
    {% endblock %}
</body>
</html>
