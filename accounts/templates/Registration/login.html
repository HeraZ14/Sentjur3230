{% extends "base.html" %}

{% block content %}
  <div class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl w-full max-w-md transform transition-all duration-300 hover:scale-105">
        <h2 class="text-3xl font-bold text-white mb-6 text-center">Prijava</h2>
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="bg-green-600 text-white p-4 rounded-lg {{ message.tags }} transition-opacity duration-300">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% if form.errors %}
            <div class="bg-red-600 text-white p-4 rounded-lg mb-4">
                Napačno uporabniško ime ali geslo. Poskusite znova.
            </div>
        {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-300">Uporabniško ime</label>
                <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="mt-1 w-full p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" required>
            </div>
            <div>
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-300">Geslo</label>
                <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="mt-1 w-full p-3 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-colors duration-200">Prijavi se</button>
        </form>
        <p class="mt-4 text-center text-gray-400">Nimate računa? <a href="{% url 'register' %}" class="text-blue-400 hover:underline">Registrirajte se</a></p>
    </div>
</div>
{% endblock %}
